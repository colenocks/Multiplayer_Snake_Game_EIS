<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Multiplayer Snake Race</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"> 
    <link type="text/css" rel="stylesheet" href="style.css" />
  <body>
    <header id="heading">
      <div id="logo"><img src="../img/food.png"></div>
      <h2>SNAKE RACE</h2>
    </header>
    <div class="container">
      <div class="row" id="login-div">
        <div class="col-12 col-s-12">
          <form id="user-form">
            <div class="form-group">
              <label>Welcome, Player</label>
              <input type="text" class="form-control" id="playername"
                placeholder="Enter Your Name" />
              <button type="submit" id="login" class="btn btn-primary btn-md">
                Login
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="container-fluid">
          <div class="row">
            <div class="col-3 col-s-6">
              <!-- Menu Area -->
              <div id="menu-area">
                <ul>
                  <li>
                    <input
                      type="button"
                      id="join"
                      class="btn btn-primary btn-lg"
                      value="Join"
                    />
                  </li>
                  <li>
                    <input
                      type="button"
                      id="start"
                      class="btn btn-success btn-lg"
                      value="play"
                    />
                  </li>
                </ul>
              </div>
              <!-- Users Area -->
              <div id="users-area">
                <h4 class="well">Active Players</h4>
                <div id="players-list" class="well"><!-- Dynamic content here --></div>
                <button id="logout" class="btn btn-info btn-lg">Log Out</button>
              </div>
              
            </div>
            <div class="col-6 col-s-9">
              <div id="game-field">
                <div id="welcome-div">
                  <h1>
                    Hi, Welcome to the Snake Race. Click <span>Play Game</span> to
                    start, Goodluck!
                  </h1>
                </div>
                <canvas id="snake-race" height="300" width="500">
                  Your Browser does not support the canvas element
                </canvas>
              </div>
            </div>
            <div class="col-3 col-s-12">
                
            </div>
          </div>
        </div>
    <footer>Created by Icardi</footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>  
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>     
    <script src="/socket.io/socket.io.js"></script>
    <!-- <script src="lib/socket.io-client/dist/socket.io.js"></script> -->
    <script src="client.js"></script>
    
  </body>
</html>

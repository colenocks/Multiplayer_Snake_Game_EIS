<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Multiplayer Snake Race</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"> 
    <link type="text/css" rel="stylesheet" href="style.css" />
  <body>
    <div id="my-body">
      <div id="heading">
        <div id="logo"><img src="./img/food.png"></div>
        <h2>SNAKE RACE</h2>
      </div>
      <div class="container fit">
        <div class="row" id="login-div">
          <div class="col-12">
              <div id="welcome-message" role="alert">
                </div>
              <div class="col-5 col-s-12 ">
              <form id="user-form">
                <div class="form-group">
                  <label><h3>Welcome, Player</h3></label>
                  <input type="text" class="form-control" id="playername"
                    placeholder="Enter your username" />
                    <input type="password" class="form-control" id="playerpassword"
                    placeholder="Enter your password" />
                  <button type="submit" id="login" class="btn btn-success btn-lg">
                    Login
                  </button>
                </div>
              </form>
            </div>
            <div class="col-2">
                <button id="switch" class="btn btn-info btn-lg">
                    Switch
                    <span class="tooltiptext">Click to switch between login and sign up form</span>
                </button>
            </div>
            <div class="col-5 col-s-12 ">
              <form id="signup-form">
                <div class="form-group">
                  <label><h3>SIGN UP</h3></label>
                  <input type="text" class="form-control" id="username"
                    placeholder="Specify a valid name"/>
                  <input type="password" class="form-control" id="password"
                  placeholder="Enter a password" />
                  <input type="password" class="form-control" id="confirm-password"
                    placeholder="Repeat password" />
                  <button type="submit" id="signup" class="btn btn-success btn-lg">
                    Sign Up
                  </button>
                </div>
              </form>
            </div>  
          </div>
        </div>
        <div class="container-fluid">
            <div class="row" id="game-div">
              <div class="col-3 col-s-6">
                <!-- Menu Area -->
                <div id="menu-area">
                  <ul>
                    <li>
                      <input
                        type="button"
                        id="join"
                        class="btn btn-primary btn-lg"
                        value="Join"
                      />
                    </li>
                    <li>
                      <input
                        type="button"
                        id="play"
                        class="btn btn-success btn-lg"
                        value="play"
                      />
                    </li>
                  </ul>
                </div>
                <!-- Users Area -->
                <div id="users-area">
                  <h4 class="well well-sm noBottom-margin">Active Players</h4>
                  <ul id="players-list" class="list-group"><!-- Dynamic content here --></ul>
                  <button id="logout" class="btn btn-danger btn-lg">Log Out</button>
                </div>
                
              </div>
              <div class="col-6 col-s-9">
                <div id="game-field">
                  <div id="welcome-div">
                    <h1>
                      Hi, Welcome to the Snake Race. Click <span>Play</span> to
                      start, Goodluck!
                    </h1>
                    <p id="join-message"></p>
                  </div>
                  <div class="container-fluid" id ="versus">
                    <p id="p-one"></p>
                    <p id="p-two"></p>
                  </div>
                  <canvas id="snake-race" height="300" width="500">
                    Your Browser does not support the canvas element
                  </canvas>
                  <div id="message"></div>
                </div>
              </div>
              <div class="col-3 col-s-12" id="score-board">
                  
              </div>
            </div>
          </div>
      </div>
      <footer>Created by Icardi</footer>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>  
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>     
    <script src="../socket.io/socket.io.js"></script>
    <!-- <script src="lib/socket.io-client/dist/socket.io.js"></script> -->
    <script src="client.js"></script>
    
  </body>
</html>
